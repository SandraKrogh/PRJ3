  <script type = "text/javascript">
 
  // Gem antal spillere
    function saveData() {
    axios.post('http://10.9.8.2:8080/players',
           {

           }

    {
      window.location.href = 'http://10.9.8.2:8080';
    }

  </script>

</body>
